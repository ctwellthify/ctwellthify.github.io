<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT</title>
</head>
<body>
    <!-- Note: HTML Framesets are deprecated in HTML5. Consider using CSS Flexbox or Grid for modern layouts. 
         This example uses frames for demonstration purposes only. Create separate HTML files for each frame src. -->
    
    <frameset cols="200,*" frameborder="1" border="1">
        <!-- Left frame for navigation -->
        <frame src="navigation.html" name="nav" scrolling="yes" noresize>
        
        <!-- Right section with rows for header, main content, and footer -->
        <frameset rows="100,*,50" frameborder="0" border="0">
            <!-- Top frame for header -->
            <frame src="header.html" name="header" scrolling="no" noresize>
            
            <!-- Middle frame for main content -->
            <frame src="main.html" name="main" scrolling="yes">
            
            <!-- Bottom frame for footer -->
            <frame src="footer.html" name="footer" scrolling="no" noresize>
        </frameset>
    </frameset>
    
    <!-- Fallback content for browsers that don't support frames -->
    <noframes>
        <p>Your browser does not support frames. Please upgrade to a modern browser.</p>
        <a href="main.html">Visit the main page</a>
    </noframes>
</body>
</html>
