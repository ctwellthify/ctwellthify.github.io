<!--
Simple "frames"-style website (index.html)
Works on GitHub Pages: put index.html, home.html, about.html, contact.html in the same repo (root or a folder) and enable Pages.
This file is the index page (the "frame container"). The other three files' full source is included below inside comments — copy each into separate files named exactly: home.html, about.html, contact.html
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Frames Website</title>
  <style>
    /* Simple responsive sidebar + content area that mimics old frames */
    :root{--sidebar-w:260px;--gap:12px}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    .wrap{display:flex;flex-direction:row;height:100vh}
    nav{width:var(--sidebar-w);min-width:180px;background:#0b74da;color:#fff;padding:18px;box-sizing:border-box}
    nav h1{font-size:18px;margin:0 0 12px}
    nav a{display:block;color:inherit;text-decoration:none;padding:8px 10px;border-radius:6px;margin-bottom:6px}
    nav a:hover{background:rgba(255,255,255,0.08)}
    .content{flex:1;display:flex;flex-direction:column}
    .toolbar{background:#f3f6fb;padding:10px;border-bottom:1px solid #e0e6ef}
    .toolbar small{color:#666}
    /* iframe fills remaining area */
    iframe{flex:1;border:0;width:100%}
    /* responsive: turn nav into top bar on narrow screens */
    @media (max-width:700px){
      .wrap{flex-direction:column}
      nav{width:100%;display:flex;overflow:auto}
      nav a{margin-right:8px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <nav>
      <h1>My Site</h1>
      <!-- links open into the iframe named 'contentFrame' -->
      <a href="home.html" target="contentFrame">Home</a>
      <a href="about.html" target="contentFrame">About</a>
      <a href="contact.html" target="contentFrame">Contact</a>
      <hr style="border:none;border-top:1px solid rgba(255,255,255,0.12);margin:10px 0">
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>
    </nav>

    <div class="content">
      <div class="toolbar">
        <small>Content area (acts like a frame). Tip: add your pages (home.html, about.html, contact.html) to the same folder.</small>
      </div>

      <!-- The iframe acts as a modern, supported replacement for the old <frameset>. -->
      <iframe name="contentFrame" src="home.html" title="content frame">
        <!-- If browser doesn't support iframe, show basic fallback -->
        Your browser does not support iframes. Visit the pages directly: <a href="home.html">Home</a>, <a href="about.html">About</a>, <a href="contact.html">Contact</a>.
      </iframe>
    </div>
  </div>
